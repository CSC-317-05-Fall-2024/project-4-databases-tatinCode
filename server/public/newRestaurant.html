<!DOCTYPE html>

<html lang="en">

<head>
	<title>newRestaurant</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/header.js" defer></script>
    <script src="/scripts/restaurantSubmit.js" defer></script>

</head>

<body>
    <header></header>
    <nav></nav>
    
    <main class="form-parent">
        <h1 class="add-heading">Add a New Restaurant</h1>
        <form class="form-container" action="/api/restaurants" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>
            
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="image">Image link:</label>
            <input type="text" id="image" name="photo" required><br>

            <button class="form-button" type="submit">Submit</button>
        </form>

    </main>

    <footer></footer>    
</body>

</html>
